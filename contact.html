<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="shortcut icon" href="https://logosandtypes.com/wp-content/uploads/2020/06/conestoga.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/8eaba95cfd.js" crossorigin="anonymous"></script>    <title>Document</title>
</head>
<body>
    <div class="contact-container">
        <form action="" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
        <input type="text" name="name" placeholder="Your Name" Class="contact-inputs" required>
        <input type="email" name="enail" placeholder="Your Email" Class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <i class="fa-solid fa-arrow-right"></i></button>
        </form>
    </div>
</body>
</html>
