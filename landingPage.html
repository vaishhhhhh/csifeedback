    <title>Feedback Forum</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

</head>
<body>
    <nav>
        <a href="contact.html">Contact</a>
        <a href="index.html">Logout</a>
    </nav>
    <div class="container feedback-form">
        <div class="feedback-img">
            <img src="https://logosandtypes.com/wp-content/uploads/2020/06/conestoga.png" alt="logo">
        </div>
        <form action="" method="post">
            <h3>Drop your feedback</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Phone number"></div>
                </div>
                <div class="form-group">
                    <p>Is your issue addressed?</p>
                    Yes <input type="radio" name="1">
                    No <input type="radio" name="1">
                </div>
                <textarea name="txtMsg" class="form-control" placeholder="Your input here" style="width: 600px; height: 150px; margin-bottom: 8px;"></textarea>

                <div class="form-group">
                    <input type="submit" name="btn" class="btnFeedback" value="Send Feedback" style="outline: none;">
                </div>

            </div>
            <div class="col-md-6">
                <div class="form-group">
                  <input type="text" name="TxtEmail" class="form-control" placeholder="Enter Email address">
                </div>
                <div>
                  <p> Are you satisfied with the knowledge provided</p>
                  Yes <input type="radio" name="1">
                    No <input type="radio" name="1">
                </div>
                <div class="form-group">
                    <p> please rate our services</p>
                    <input type="radio" name="3">
                    <input type="radio" name="3">
                    <input type="radio" name="3">
                    <input type="radio" name="3">
                    <input type="radio" name="3">
                    <input type="radio" name="3">
                    <input type="radio" name="3">
                    <input type="radio" name="3">
                    <input type="radio" name="3">
                    <input type="radio" name="3">
                    <input type="radio" name="3">
                </div>
            </div>
        </form>
    </div>

</body>
</html>
